<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .chat-header p { opacity: 0.9; font-size: 0.9rem; }
        
        .documents-info {
            background: #f0f4ff;
            padding: 10px 20px;
            font-size: 0.85rem;
            color: #555;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .bot-message h1, .bot-message h2, .bot-message h3 {
            margin: 12px 0 8px 0;
            font-size: 1.1rem;
        }
        
        .bot-message p { margin: 8px 0; }
        
        .bot-message ul, .bot-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .bot-message li { margin: 4px 0; }
        
        .bot-message code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .bot-message pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .bot-message pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .bot-message strong { font-weight: 600; }
        
        .bot-message table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
        }
        
        .bot-message th, .bot-message td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        
        .bot-message th { background: #e0e0e0; }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 16px;
            align-self: flex-start;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .chat-input-container {
            padding: 20px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message-input:focus { border-color: #667eea; }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-reset {
            background: #ff6b6b;
            color: white;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üìö Document Chatbot</h1>
            <p>Ask questions about your documents</p>
        </div>
        <div class="documents-info" id="documents-info">
            Loading documents...
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm here to help you with questions about your documents. What would you like to know?
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button class="btn btn-send" id="send-btn">Send</button>
            <button class="btn btn-reset" id="reset-btn">Reset</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const resetBtn = document.getElementById('reset-btn');
        const documentsInfo = document.getElementById('documents-info');

        // Load document list
        async function loadDocuments() {
            try {
                const res = await fetch('/documents');
                const data = await res.json();
                if (data.documents.length > 0) {
                    documentsInfo.textContent = `üìÑ Loaded documents: ${data.documents.join(', ')}`;
                } else {
                    documentsInfo.textContent = '‚ö†Ô∏è No documents found in data/ folder';
                }
            } catch (e) {
                documentsInfo.textContent = '‚ö†Ô∏è Could not load document list';
            }
        }
        loadDocuments();

        function addMessage(content, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                div.textContent = content;
            } else {
                // Render markdown for bot messages
                div.innerHTML = marked.parse(content);
            }
            
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = 'typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            showTyping();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                hideTyping();
                
                if (data.error) {
                    addMessage('Error: ' + data.error, false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (e) {
                hideTyping();
                addMessage('Error connecting to server', false);
            }
            sendBtn.disabled = false;
            messageInput.focus();
        }

        async function resetChat() {
            try {
                await fetch('/reset', { method: 'POST' });
                messagesContainer.innerHTML = '';
                addMessage("Chat reset! How can I help you?", false);
            } catch (e) {
                alert('Error resetting chat');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        resetBtn.addEventListener('click', resetChat);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
